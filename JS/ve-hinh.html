<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <button onclick="show()">CLICK</button>
    <p id="show"></p>
  </body>
  <script>
    function diamond(n) {
      let str = "";

      for (let i = 1; i <= n; i++) {
        let k=0;
        if (i<=n/2){
            for (let j = 1; j < n - i - 1; j++) {
                  str += "-";
            }
        }else{
            for (let j = 1; j < n - i - 1; j++) {
                  str += "-";
            }
        }
        while (k != 2*i-1) {
                      str+="*";
                ++k;
            }


        str += "\n";
      }
      if (n == 1) {
        return str;
      }







      return str;
    }
    function show() {
      document.querySelector("#show").innerText = diamond(5);
    }
  </script>
