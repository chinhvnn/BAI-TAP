<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 50px;
        }
        form{
            border: 1px solid blue;
            width: 700px;
            padding: 10px;
        }
        form div{
            display: grid;
            justify-content: space-between;
            padding: 2px;
        }
        form span{
            color: red;
            /* align-self: flex-start; */
        }
        h2{
            color: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="" id="form">
        <h2>Please join our email list</h2>
        <div>
            <div>Email address:</div>
            <div>
                <input type="email" name="" id="email">
                <span id="email_err">*</span>
            </div>
        </div>
        <div>
            <div>Re enter Email address:</div>
            <div>
                <input type="email" name="" id="email2">
                <span id="email2_err">*</span>
            </div>
        </div>
        <div>
            <div>Firt name:</div>
            <div>
                <input type="text" name="" id="fname">
                <span id="fname_err">*</span>
            </div>
        </div>
        <div>
            <input type="button" value="Joint Our List" onclick="click_form()">
        </div>
        <div>
            <input type="button" value="reset" onclick="reset_form()">
        </div>
    </form>
</body>
<script>
    var $ = function(id){
        return document.getElementById(id);
    }
    function click_form(){

        $("email_err").firstChild.nodeValue="*";
        $("email2_err").firstChild.nodeValue="*";
        $("fname_err").firstChild.nodeValue="*";

        let email = document.getElementById("email").value;
        let email2 = document.getElementById("email2").value;
        let fname = document.getElementById("fname").value;
        let is_Valid = true;

        if(email == ""){
            $("email_err").firstChild.nodeValue="This field is required!"
            is_Valid = false;
        }
        if(email !== email2){
            $("email2_err").firstChild.nodeValue="Email not valid"
            is_Valid = false;
        }
        if(fname == ""){
            $("fname_err").firstChild.nodeValue="This field is required!"
            is_Valid = false;
        }

        if(is_Valid){
            $("form").submit();
        }

    }
    function reset_form(){
        $("form").reset();
    }
</script>
</html>
