<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Array</title>
</head>
<style>
    body{
        padding: 100px;
        box-sizing: border-box;
    }
    button {
        margin-top: 10px;
    }
    .startBtn {
        font-size: 20px;
        margin-left: 50px;
        margin-bottom: 50px;
    }
    .act{
        display: flex;
    }
    .act div{
        border: 1px solid red;
        padding: 10px;
        margin: 5px;
    }
</style>
<body>
    <button class="startBtn" onclick="createArr()">Start to create Array</button>
    <br>
    <div class="act">
        <div>
            <button onclick="showArr()">Print Array</button>
            <p id="showArr"></p>
        </div>
        <div>
            <button onclick="findMax()">Find max value in array</button>
            <p id="findMax"></p>
        </div>
        <div>
            <button onclick="sortArr()">Sort all element in array (descending)</button>
            <p id="sortArr"></p>
        </div>
        <div>
            <input type="text" value="" id="findValue">
            <button onclick="findValue()">Find Value Array</button>
            <p id="showRs"></p>
        </div>
    </div>
</body>
<script>
    // CREATE ARRAY
    let arr = [];
    function createArr(){
        arr = [];
        let entry;
        for (let index = 0; index < 3; index++) {
            entry = prompt("Enter number you like \n or enter 'exit' to break this loop", 1);
            if (entry != "exit"){
                arr[index] = parseInt(entry);
            } else break;
        }
    }
    
    // PRINT ARRAY
    showArr = ()=> {
        let str = "ARRAY: <br>";
        for (let index = 0; index < arr.length; index++) {
            str +=  index + ":" + arr[index] + "<br>";
        }
        document.querySelector("#showArr").innerHTML = str;
    }
    // FIND MAX ELEMENT IN ARRAY
    findMax = ()=> {
        let str2 = "MAX: ";
        let max = arr[0];
        for (let index = 0; index < arr.length; index++) {
            if (arr[index] > max){
                max = arr[index];
            }
        }
        str2 +=  max;
        document.querySelector("#findMax").innerHTML = str2;
    }
    // SORT ELEMWNT IN ARRAY
    sortArr = ()=> {
        let str3 = "ARRAY (after sort descending): <br>";
        let temp;
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if (arr[i] < arr[j]){
                    temp = arr[i];
                    arr[i] = arr[j]; 
                    arr[j] = temp;
                }

            }
        }
        for (let index = 0; index < arr.length; index++) {
            str3 +=  index + ":" + arr[index] + "<br>";
        }
        document.querySelector("#sortArr").innerHTML = str3;
    }
    // FIND VALUE
    function findValue(){
        let str = "VALUE:";
        let findValue = parseInt(document.querySelector("#findValue").value);
        let hasValue = false;
        for (let index = 0; index < arr.length; index++) {
            if (findValue === arr[index]){
                hasValue = true;
                break;
            }
        }
        if (hasValue == true){
            str +=  findValue + " is in the array <br>";
        } else {
            str +=  findValue + " is NOT in array <br>";
        }
        document.querySelector("#showRs").innerHTML = str;
    }
</script>
</html>
