<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="show()">CLICK</button>
    <p id="show"></p>
  </body>
  <script>
    function diamond(n) {
      let str = "";

      for (let i = 1; i <= n/2+1; i++) {
        let k=0;
        for (let j = 1; j < n - i - 1; j++) {
              str += "-";
        }
        while (k != 2*i-1) {
              str+="*";
                ++k;
            }
        str += "\n";
      }

      for (let i = n/2+1; i <= n; i++) {
        let k=0;
        for (let j = 1; j < i - (n/2-1); j++) {
              str += "-";
        }
        while (k != n - (i - n/2)*2) {
              str+="*";
                ++k;
            }
        str += "\n";
      }

      if (n == 1) {
        return str;
      }
      return str;
    }
    function show() {
      document.querySelector("#show").innerText = diamond(7);
    }
  </script>
</html>
